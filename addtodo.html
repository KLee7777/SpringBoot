<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Todolist Assessment</title>
</head>
<body>

<div th:insert="~{common/navbar :: navbar}" id="navbar"></div>



<div class="container">
    <h1 class="display-4">To Add List</h1>
    <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group mb-5">
            <label for="title">Name</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group mb-5">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" name="description" id="description"></textarea>
        </div>

        <div class="form-group mb-5" >
            <label  for="date">Date</label>
            <input type="date" id="date" class="form-control" name="date" max='2023-05-09' >
        </div>

        <button id="submitBtn" class="btn btn-primary btn-block mb-5" onClick="submitClick()">Submit </button>
    </form>
</div>

<script src="js/itemController.js"></script>
<script src="js/itemForm.js"></script>
<script src="js/itemListing.js"></script>

</body>
</html>
